<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFlix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
</head>
<body>
    <header class="header"> 
        <img id ="logo" class="logo"src="logo.png" alt="Exemplo de logo">
        <nav class="menu">
            <a class="item-menu" href="">Sobre</a>
            <a class="item-menu" href="">Cursos</a>
            <a class="item-menu" href="">Contato</a>
        </nav>   
    </header>
    <main class="area-principal">        
        <div class="container1">
            <form action="">                
                    <h1 class="titulo">Cadastre-se Já !</h1>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" autofocus>                        
                    <input type="email" name="email" id="email" placeholder="Digite seu melhor email" autofocus>
                    <input type="submit" id ="submit" class="submit" value="Cadastrar">             
            </form> 
        </div>
        <div class="container2">
            <h1 class="titulo">DevFlix</h1>
            <p class="paragrafo">A melhor plataforma de streaming para quem deseja aprender desenvolvimento web!</p>
            <p class="paragrafo">Os melhores cursos do mercado por uma assinatura acessível !</p>
            <div class="imagens">
                <img id="logo" class="logo" src="logo-html.png" alt="exemplo de logo HTML">
                <img id="logo" class="logo" src="logo-css.png" alt="exemplo de logo css">
                <img id="logo" class="logo" src="Js.png" alt="exemplo de logo JavaScript">
            </div>                       
        </div>
    </main>
    <footer class="rodape">
        <a href="https://www.facebook.com/" target="_blank"><img src="icone-facebook.png" alt="Exemplo de logo do Facebook"></a>
        <a href="https://www.instagram.com/" target="_blank"><img src="icone-instagram.png" alt="Exemplo de logo do Instagram"></a>
        <a href="https://twitter.com/" target="_blank"><img src="icone-twitter.png" alt="Exemplo de logo do Twitter"></a>
        <a href="https://www.youtube.com/" target="_blank"><img src="icone-youtube.png"  alt="Exemplo de logo do Youtube"></a>
        <p class="paragrafo-rodape">&copy; Produzido por Saulo Mariano Figueirêdo de Lima</p>        
    </footer>
</body>
</html>
